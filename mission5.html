<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lhx倒计时示例十秒</title>
</head>
<body>
    <div id="count">倒计时：10 秒</div>
    <button onclick="startCountdown()">开始倒计时</button>

    <script>
        var seconds = 10;
        var countdownElement = document.getElementById('count');
        var countdownTimer;

        function startCountdown() {
            clearInterval(countdownTimer); // 清除之前的计时器，避免多次点击重复计时
            seconds = 10; // 重置倒计时时间
            countdownTimer = setInterval(function() {
                countdownElement.textContent = '倒计时：' + seconds + ' 秒';
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdownTimer);
                    countdownElement.textContent = '时间到！';
                }
            }, 1000);
        }
    </script>
</body>
</html>
